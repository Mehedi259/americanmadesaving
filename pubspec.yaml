name: american_made_savings
description: "American Made Savings"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  get: ^4.6.6

  # Responsive UI
  flutter_screenutil: ^5.9.3

  # Connectivity Checker
  connectivity_plus: ^6.1.1

  # Cached Network Images
  cached_network_image: ^3.3.1

  # Navigation
  go_router: ^14.2.2

  # Assets Generator
  flutter_gen: ^5.5.0+1

  # OTP Verification
  flutter_verification_code: ^1.1.7

  # Google Sign-In
  google_sign_in: ^6.2.1

  # Apple Sign-In
  sign_in_with_apple: ^6.1.3
  pin_code_fields: ^8.0.1
  shared_preferences: ^2.5.3
  http: ^1.5.0
  device_preview: ^1.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_asset_generator: ^1.2.0
  build_runner: ^2.4.6
  flutter_gen_runner: ^5.3.1

flutter_gen:
  output: lib/gen/

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/videos/
